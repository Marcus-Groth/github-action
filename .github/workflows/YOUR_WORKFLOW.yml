name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Hello world
        run: echo "Hello world"
        shell: bash

  say-goodbye:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Goodbye world
        run: echo "Goodbye world"
        shell: bash
